<div class="modal-backdrop" *ngIf="showModal"></div>
<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <img [src]="country.flags.svg" class="card-img-top img-flag" [alt]="country.name.common">
    <h2>{{ country.name.common }}</h2>
    <p><strong>Capital:</strong>
      <a [routerLink]="['/weather']" (click)="closeModal()">
        {{ country.capital[0] }}
      </a>
    </p>
    <p><strong>Población:</strong> {{ country.population }}</p>

    <p><strong>Timezones:</strong> {{ country.timezones[0] }}</p>
    <p><strong>Region:</strong> {{ country.region }}</p>
    <p><strong>Area:</strong> {{ country.area | number }} км²</p>

    <p><strong>Flag in Emoji:</strong> {{ country.flag }}</p>

    <div class="capital-map" *ngIf="mapUrl">
      <iframe
        [src]="mapUrl"
        width="100%"
        height="300"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</div>
